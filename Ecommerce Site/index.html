<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="img/Pink Grey Aesthetic Cosmetics Logo (9).png" />
    <title>Pure Glow Skincare</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <!-- <a href="#" class="logo"> ✨ Pure Glow ✨ </a> -->
        <img src="img/Logo.png" alt="" class="logo-img" />

        <!-- Cart icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content"></div>
          <!-- TOTAL -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>

          <div class="hidden" id="hiddenElement">
            <h2>THANK YOU!</h2>
            <p>Your order has been placed!</p>

            <button class="btn" type="submit" id="confirmButton">
              Confirm
            </button>
          </div>

          <!-- Cart Close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img
            src="img/ecommIMGS/AHABHApeelingsolution.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">AHA BHA SOLUTION</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
          <img
            src="img/ecommIMGS/SalicylicAcid.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">SALICYLIC ACID</h2>
          <span class="price">$80</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img
            src="img/ecommIMGS/GlycolicAcid.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">GLYCOLIC ACID</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img
            src="img/ecommIMGS/hyluronicAcid.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">HYALURONIC ACID</h2>
          <span class="price">$24</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img
            src="img/ecommIMGS/MushroomEyeSerum.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">COLLAGEN CREAM</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
          <img src="img/ecommIMGS/FruitSerum.webp" alt="" class="product-img" />
          <h2 class="product-title">VIT FRUIT SERUM</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img
            src="img/ecommIMGS/RoseHipSeedOil.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">ROSE HIP OIL</h2>
          <span class="price">$20</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 8 -->
        <div class="product-box">
          <img src="img/ecommIMGS/SnailMucin.webp" alt="" class="product-img" />
          <h2 class="product-title">SNAIL MUCIN</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!-- link to JS -->
    <script src="main.js"></script>
  </body>
</html>
